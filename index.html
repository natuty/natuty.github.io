    <style>
        .staticrypt-hr {
            margin-top: 20px;

            background: #43A047;

        .staticrypt-html {
            height: 100%;

        .staticrypt-body {
            margin-bottom: 1em;
            background: #76b852; /* fallback for old browsers */

            position: fixed;

<body class="staticrypt-body">
<div class="staticrypt-page">
    <div class="staticrypt-form">
        <div class="staticrypt-instructions">
            <p class="staticrypt-title">Protected Page</p>
            <p>Enter password to unlock the page</p>
        </div>

        <hr class="staticrypt-hr">

        <form id="staticrypt-form" action="#" method="post">
            <input id="staticrypt-password" type="password" name="password" placeholder="passphrase" autofocus="">

            <input type="submit" class="staticrypt-decrypt-button" value="LOGIN">
        </form>
    </div>

</div>


<script src="./js/kryptojs-3.1.9-1-lib.js"></script>

<script>
    document.getElementById('staticrypt-form').addEventListener('submit', function(e) {
        e.preventDefault();

        var passphrase = document.getElementById('staticrypt-password').value,
            encryptedMsg = '7009c72a4ee4c5ad7028720f6231a88f7030ad511291f01dba31f7fe2492f208U2FsdGVkX1+qmngkxcjPbjeavVQY0oMfa5L0rp/9Yly+14Nn5VdoqcPknjWO8eRFhnKvzyFDWAMC1RszEjAyOKoNPVrjfJo3CciBjB+0HQ0=',
            encryptedHMAC = encryptedMsg.substring(0, 64),
            encryptedHTML = encryptedMsg.substring(64),
            decryptedHMAC = CryptoJS.HmacSHA256(encryptedHTML, CryptoJS.SHA256(passphrase).toString()).toString();
        if (decryptedHMAC !== encryptedHMAC) {
            alert('Bad passphrase!');
            return;
        }

        var plainHTML = CryptoJS.AES.decrypt(encryptedHTML, passphrase).toString(CryptoJS.enc.Utf8);
        document.write(encryptedHMAC);
        document.write(plainHTML);
        document.close();
    });
</script>

</body></html>
